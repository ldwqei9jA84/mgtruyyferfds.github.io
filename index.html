<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблетка Копия</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="points">
            <p>Ваши очки</p>
            <h1>-182,95</h1>
        </div>
        <div class="icon">
            <img src="coin3.png" alt="Icon">
        </div>
        <div class="energy">
            <img src="path/to/energy-icon.png" alt="Energy Icon">
            <p>2492 / 2500</p>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="navigation">
            <div class="nav-button active">
                <img src="path/to/miner-icon.png" alt="Miner Icon">
                <span>Майнер</span>
            </div>
            <div class="nav-button">
                <img src="path/to/friends-icon.png" alt="Friends Icon">
                <span>Друзья</span>
            </div>
            <div class="nav-button">
                <img src="path/to/earn-icon.png" alt="Earn Icon">
                <span>Заработать</span>
            </div>
            <div class="nav-button">
                <img src="path/to/boost-icon.png" alt="Boost Icon">
                <span>Ускорение</span>
            </div>
        </div>
    </div>
</body>
</html>
