<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Друзья</title>
    <link rel="stylesheet" href="stylesа.css">
</head>
<body>
    <div class="body5 container">
        <div class="header">
            <img src="path/to/friends-icon.png" alt="Friends Icon">
            <h1>Friends</h1>
            <p>You and your friends will receive bonuses</p>
        </div>
        <div class="invite-friends">
            <div class="invite-button">
                <img src="path/to/invite-icon.png" alt="Invite Icon">
                <span>Invite Friends</span>
                <img src="path/to/arrow-icon.png" alt="Arrow Icon">
            </div>
        </div>
        <div class="friends-list">
            <h2>Friends</h2>
            <div class="no-friends">No friends yet</div>
        </div>
    </div>

    <div class="navigation">
        <div class="nav-button">
            <img src="path/to/miner-icon.png" alt="Miner Icon">
            <span>Miner</span>
        </div>
        <div class="nav-button active">
            <img src="path/to/friends-icon.png" alt="Friends Icon">
            <span>Friends</span>
        </div>
        <div class="nav-button">
            <img src="path/to/earn-icon.png" alt="Earn Icon">
            <span>Earn</span>
        </div>
        <div class="nav-button">
            <img src="path/to/boost-icon.png" alt="Boost Icon">
            <span>Boost</span>
        </div>
    </div>
</body>
</html>
