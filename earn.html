<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заработать больше монет</title>
    <link rel="stylesheet" href="stylesm.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="path/to/earn-icon.png" alt="Earn Icon">
            <h1>Earn more coins</h1>
        </div>
        <div class="channels">
            <h2>Channels</h2>
            <div class="channel">
                <span class="channel-name">Getmyscript</span>
                <span class="channel-status">Reward reached</span>
                <img src="path/to/arrow-фicon.png" alt="Arrow Icon">
            </div>
        </div>
        <div class="navigation">
            <div class="nav-button">
                <img src="path/to/miner-icon.png" alt="Miner Icon">
                <span>Miner</span>
            </div>
            <div class="nav-button">
                <img src="path/to/friends-icon.png" alt="Friends Icon">
                <span>Friends</span>
            </div>
            <div class="nav-button active">
                <img src="path/to/earn-icon.png" alt="Earn Icon">
                <span>Earn</span>
            </div>
            <div class="nav-button">
                <img src="path/to/boost-icon.png" alt="Boost Icon">
                <span>Boost</span>
            </div>
        </div>
    </div>
</body>
</html>
